<!DOCTYPE html><html><head><meta charset="utf-8"><meta http-equiv="Content-Type" content="text/html; charset=utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"><title>Project title</title><link rel="stylesheet" id="mainStylesheet" href="main.797c5294.css"></head><body class="darkmode"><div id="main"></div><div id="captureProgress"><div class="inner"><div class="title">Exporting to video</div><div class="progress"><span class="name">Capturing Frames</span><span class="bar"><div class="capturing perc"></div></span></div><div class="progress"><div class="name">Encoding Video</div><span class="bar"><div class="encoding perc"></div></span></div></div></div><div id="settings"><div class="setting"><label class="title">Name</label><input class="exportable" name="name" type="text" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false"></div><div class="setting"><label class="title">Density</label><input class="exportable triggerReset" name="density" type="range" min="1" max="32" step="1" value="12"><input class="valueShow"></div><div class="setting"><label class="title">Spread-x</label><input class="exportable triggerReset" name="spreadx" type="range" min="0" max="1" step="0.001" value="1"><input class="valueShow"></div><div class="setting"><label class="title">Spread-y</label><input class="exportable triggerReset" name="spready" type="range" min="0" max="1" step="0.001" value="0.6"><input class="valueShow"></div><div class="setting"><label class="title">Rotation</label><input class="exportable triggerReset" name="rotation" type="range" min="0" max="1" step="0.1" value="0.5"><input class="valueShow"></div><div class="setting"><label class="title">Scale</label><input class="exportable triggerReset" name="scale" type="range" min="0" max="1" step="0.001" value="0.9"><input class="valueShow"></div><div class="setting"><label class="title">Continuity</label><input class="exportable triggerReset" name="continuity" type="range" min="0" max="1" step="0.001" value="0.2"><input class="valueShow"></div><div class="setting"><label class="title">Trail Opacity</label><input class="exportable" name="trail" type="range" min="0" max="1" step="0.001" value="0.35"><input class="valueShow"></div><div class="setting"><label class="title">Background</label><input class="exportable" name="bgcolor" type="color" value="#111111"><input class="valueShow"></div><div class="setting"><label class="title">Transparent</label><span class="toggle"><input id="transparentToggle" name="transparent" type="checkbox"><label for="transparentToggle"></label></span></div><div class="setting"><label class="title">Color</label><input class="exportable" name="fgcolor" type="color" value="#ff0000"><input class="valueShow"></div><div class="setting"><label class="title">Hue Ramp</label><input class="exportable triggerReset" name="ramp" type="range" min="0" max="1" step="0.001" value="0.1"><input class="valueShow"></div><div class="setting"><label class="title">Aspect ratio</label><input name="op" value="0" type="radio" checked><label class="ratioLabel">Free</label><input name="op" value="16_9" type="radio"><label class="ratioLabel">16:9</label><input name="op" value="9_16" type="radio"><label class="ratioLabel">9:16</label></div><div class="setting"><label class="title"></label><input name="op" value="4_3" type="radio"><label class="ratioLabel">4:3</label><input name="op" value="3_4" type="radio"><label class="ratioLabel">3:4</label><input name="op" value="1_1" type="radio"><label class="ratioLabel">1:1</label></div><div class="setting"><label class="title"> </label><input name="op" value="custom" type="radio"><span><input class="ratioInput" name="rWidth" value="1" type="text"> : <input class="ratioInput" name="rHeight" value="1" type="text"></span></div><div id="botButs"><button class="resetBut">Reset</button><button class="saveBut">Save settings</button><button class="downloadBut">Export PNG</button><button class="exportVideoBut">Export Video</button></div></div><script src="main.7e413d62.js"></script></body></html>
